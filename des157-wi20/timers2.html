<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers 2</title>

    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: all 2s;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: all 2s;
        }
    </style>
</head>
<body>

    <script>
        const myDiv = document.getElementById("thediv");
        const content ="<p>Here is another paragraph</p>";

        const timer = setInterval(function(){
            myDiv.innerHTML += content;
        }, 1500)

        document.querySelector('a').addEventListener("click", function(){
            clearInterval(timer);
        });
    </script>
</body>
</html>
